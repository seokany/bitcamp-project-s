<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DREAMTREE navigation</title>
</head>
<body>
<div class="header-bottom">
  <div class="header-top">
	  <div class="header-wrap">
	    <div class="logo-bottom">
	      <a rel="alternate" href="/bitcamp-project-s/main.html">DREAMTREE</a>
	    </div>
	    <div class="header-menus">
	      <ul class="mentee-service">
	        <li id="seeds-btn"> Seeds </li>
	        <li id="mystuff-btn"> MyStuff </li>
	        <li id="likes-btn"> Likes </li>	      </ul>
	      <ul class="mento-service hide">
	        <li id="editor-btn"> Editor </li>
	        <li id="board-btn"> Board </li>
	      </ul>
	    </div>
	    <div class="header-icons">
        <i class="header-icon-power fa-power-off" aria-hidden="true"></i>
        <i class="header-icon-user fa-user" aria-hidden="true"></i>
        <i class="header-icon-message fa-comments-o" aria-hidden="true"></i>
        <div class="new-message"><blink>NEW</blink></div>
      <!-- toggle 영역 -->
      <!-- toggle-user 영역 -->
	      <div class="user-menu respon-toggle">
	        <div class="user-menu-call">
			      <div class="user-info respon-toggle">
			        <img class="profile-img" src=""></img>
			        <h3 class="name"></h3>
			        <label class="photoChange" for="photo">사진변경</label>
	            <input id='photo' type='file' name='files'multiple>
			      </div>
			      <div class="invites-info">
			        <span>다음 검사일이 <i>40일</i> 남았습니다</span>
			        <div class="next-invite-bar">
			          <div class="progress" style="width:75%"></div>
			        </div>
			        <p>75% 검사를 완료하였습니다</p>
			        <div class="ui btns normal">검사하러가기</div>
			      </div>
			      <div class="recommand-info">
			        <p>추천분야</p>
			        <div class="ui btns color1 one"></div>
			        <div class="ui btns color2 two"></div>
			        <div class="ui btns color3 three"></div>
			      </div>
			      <div class="result-info">
	            <span class="test-name">mbti</span>
	            <p>검사결과</p>
	            <div class="ui btns color4 test-result">ISTP</div>
	          </div>
	          <div class="need-info">
	            <p>필요한 검사</p>
	             <div class='test-one'>K-WAIS</div>
	             <div class='test-two'>HOLLAND</div>
	             <div class='test-three'>J-VALUES</div>
	          </div>
	          <div class="user-change">
              <li><span class="alter-mento"></span>멘토전환</li>
            </div>
			      <div class="menu-nav">
			        <li><span class="fa-so fa-sign-out"></span>로그아웃</li>
			      </div>
		      </div>
	      </div>
      <!-- /toggle 영역 -->

      <!-- /메세지창 띄우기 -->
      <div class="message-menu toggle" style="display: none;">

          <div class="message-info toggle">
            
            <li><img class="profile-img"  src="mystuff/img/mentoImg/관세사(여주호).jpg)"/>
            <span class="job-sort">프로그래머</span>
            <span class="message-context"><h3 class="name">김지환</h3>님<a class="message-number" href="#">3</a>의 메세지</li></span>
            
            <li><img class="profile-img"  src="mystuff/img/mentoImg/천문학(이명현).jpg)"/>
            <span class="job-sort">프로그래머</span>
            <span class="message-context"><h3 class="name">정용창</h3>님<a class="message-number" href="#">1</a>의 메세지</li></span>
            
            <li><img class="profile-img"  src="mystuff/img/mentoImg/재무사(조환성).jpg)"/>
            <span class="job-sort">프로그래머</span>
            <span class="message-context"><h3 class="name">천지연</h3>님<a class="message-number" href="#">2</a>의 메세지</li></span>
            
          </div>
          
      </div>













	    </div>
    </div>
  </div>
<!-- 로그인 폼 -->
  <div class="auth-login-form"></div>
</div>
</body>
</html>
